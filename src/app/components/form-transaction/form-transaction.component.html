<div class="container-fluid">
    <div class="row">
        <h4 class="text-center tipoLetra ml-5 mt-2">Realiza tu pago</h4>
            <div class="col-lg-12 ml-4">
                <form [formGroup]="">
                    <div class="ml-2">
                        <mat-radio-group [formControl]="" class="ml-2">
                            <mat-icon class="mt-2">sync_alt</mat-icon>
                            <mat-radio-button value="auto">Ingreso</mat-radio-button>
                            <mat-radio-button value="always" class="pl-2">Pago</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="ml-2">
                        <mat-form-field appearance="standard">
                        <mat-label>Gasto €</mat-label>
                        <input matInput placeholder="Gasto">
                        <mat-icon matSuffix>attach_money</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="ml-2">
                        <mat-form-field appearance="standard">
                        <mat-label>Categoría</mat-label>
                        <input matInput placeholder="Categoría">
                        <mat-icon matSuffix>card_giftcard</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="ml-2">
                        <mat-form-field appearance="fill">
                        <mat-label>Lugar</mat-label>
                        <mat-select>
                            <mat-option>Pizzería Paola</mat-option>
                            <mat-option>Mc Donald</mat-option>
                            <mat-option>Burguer King</mat-option>
                            <mat-option>La Mafia</mat-option>
                        </mat-select>
                        <mat-error></mat-error>
                    </mat-form-field>
                    </div>
                    <div class="ml-5 pl-1">
                        <button mat-stroked-button color="primary" class="temaBtnPago"><mat-icon class="mr-1">cloud_upload</mat-icon>Pagar</button>
                    </div>
                </form>
        </div>
    </div>
</div>
