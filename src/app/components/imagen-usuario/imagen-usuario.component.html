<div *ngIf="usuario == null || (usuario != null && usuario.foto == null); else elseBlock">
    <img id="estiloImagen" width="{{this.width}}" height="{{this.height}}" src="assets/images/usuarioGenerico.jpg" alt="">
</div>
<ng-template #elseBlock>
    <img id="estiloImagen" width="{{this.width}}" height="{{this.height}}" src="data:image/png;base64,{{usuario.foto}}" alt="">
</ng-template>
