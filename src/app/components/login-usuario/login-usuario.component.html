<div class="contenedorLogin">
    <mat-card class="loginCard">
        <mat-card-header class="botonLogin">
            <mat-card-title>Log-in MoneyApp</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://static3.depositphotos.com/1001442/197/i/600/depositphotos_1970083-stock-photo-honeycomb-background.jpg" alt="">
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Tu nombre de usuario" formControlName="username">
                    <mat-hint></mat-hint> <!--Esto es una pequeña etiqueta para sugerencias de texto-->
                    <ng-container *ngIf="loginForm.controls.username.errors != undefined">
                        <div class="errorValidacion" *ngIf="loginForm.controls.username.errors.required">Debes introducir algún valor
                        </div>
                        <div class="errorValidacion" *ngIf="loginForm.controls.username.errors.minlength">Debe tener al menos 5
                            caracteres</div>
                    </ng-container>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="ocultarPassword ? 'password' : 'text'" formControlName="password" placeholder="Tu contraseña">
                    <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword">
                        <mat-icon>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <ng-container *ngIf="loginForm.controls.password.errors != undefined">
                        <div class="errorValidacion" *ngIf="loginForm.controls.password.errors.required">Debes introducir una contraseña
                        </div>
                    </ng-container>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="botonLogin">
            <button mat-stroked-button color="primary" class="temaBtnLogin" (click)="autenticarUsuario()">Entrar</button>
        </mat-card-actions>
    </mat-card>
</div>
